<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

  <link rel="stylesheet" href="components/loader.css">

  <!-- biblioteca bootstrap 4 css -->
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

  <!-- arquivo de estilização da página -->
  <link rel="stylesheet" href="css/style.css">

  <!-- biblioteca jquery -->
  <script src="components/jquery-3.4.1.min.js.js"></script>

  <!-- biblioteca popper js -->
  <script src="components/popper.min.js"></script>

  <!-- biblioteca bootstrap js -->
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

  <!-- arquivo de funções da página -->
  <script src="components/index.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="col-xs-3"></div>

      <div class="col-xs-6 text-center">

        <span class="border border-dark d-block p-3 pl-5 pr-5">
          <h3>Cadastro de livros</h3>
          <br>
          <div class="form-group">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Título</span>
              </div>

              <input type="text" class="form-control" aria-label="Título" id="titulo" placeholder="título do livro">
            </div> <!--input-group-->

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Autor</span>
              </div>

              <input type="text" class="form-control" aria-label="Autor" id="autor" placeholder="autor do livro">
            </div> <!--input-group-->

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Ano</span>
              </div>

              <input type="text" class="form-control" aria-label="Ano" id="ano" placeholder="ano de lançamento">
            </div> <!--input-group-->

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">ISBN</span>
              </div>

              <input type="text" class="form-control" aria-label="ISBN" id="isbn" placeholder="número de registro">
            </div> <!--input-group-->

            <button class="btn btn-success" id="btnCadastrar">Cadastrar</button>

          </div> <!--form-group-->
        </span>

      </div> <!--col-xs-6-->

      <div class="col-xs-3"></div>

    </div> <!--/row-->
  </div>
</body>
</html>
